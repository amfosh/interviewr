<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Arimo|Fjalla+One|Archivo Narrow&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  
  <title>Interview Guide</title>
</head>


<!-- <center> -->
<body>
    <h1>Interviewr</h1>
    <h2>A question generator for interviewers</h2>
    <div id="question">
        <div id="questionDisplay">
            <!--questions display here-->
        </div>
        <button id="next">Next Question</button><br>
    </div>

    <div class ="wrapper">
        <div class ="login-container">
            Login:
            <form id="new-user-form">
                <input type="text" name="name" id="new-user-name" placeholder="username"/>
                <input type="submit" value="Login" id="login" name="login"/>
            </form>
        </div>
    

        <div class ="new-question-container">
            Add a new question:
            <form id="new-question-form">
                <input type="text" name="question-content" id="new-question-content">
                <input type="submit" value="Save question">
            </form>
        </div>
    </div>

    <script src = "src/adapters/QuestionsAdapter.js"></script>
    <script src = "src/adapters/UsersAdapter.js"></script>
    <script src = "src/components/questions.js"></script>
    <script src = "src/components/users.js"></script>
    <script type="text/javascript" src="src/components/question.js"></script>
    <script type="text/javascript" src="src/components/user.js"></script>
    <script src = "src/components/app.js" ></script>
    <script src = "src/index.js"> </script>    
</body>

</html>
